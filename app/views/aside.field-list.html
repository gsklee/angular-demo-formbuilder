<ui-view></ui-view>
<aside>
    <h4>Input</h4>
    <input class="input-medium search-query" ng-model="aside.search">
    <hr>
    <div class="btn-group btn-group-vertical">
        <button class="btn btn-mini btn-primary" ng-repeat="inputType in aside.inputTypes | filter: aside.search" ng-click="aside.addToForm({
            element: 'input',
            label: inputType,
            type: inputType
        })">{{inputType}}</button>
    </div>
</aside>
